# OOXML Type and Field Name Mappings
#
# This file maps ECMA-376 schema names to nicer Rust names.
# Used by ooxml-codegen to generate readable code.
#
# Schema:
#   <module>:
#     types:
#       <SpecTypeName>: <RustTypeName>
#     fields:
#       <spec_field>: <rust_field>
#     variants:
#       <specVariant>: <RustVariant>

# Shared types used across all modules
shared:
  types:
    # Simple types (ST_*)
    ST_Lang: Language
    ST_Xstring: XmlString
    ST_OnOff: OnOff
    ST_TrueFalse: TrueFalse
    ST_HexColorRGB: HexColorRgb
    ST_Panose: Panose
    ST_CalendarType: CalendarType
    ST_Guid: Guid

  fields:
    # Common abbreviated fields
    val: value
    r: reference
    w: width
    h: height

